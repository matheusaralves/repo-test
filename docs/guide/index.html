<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./_media/meli.png">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
  <meta name="description" content="Description">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
  <link
          rel="stylesheet"
          href="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/style.min.css"
          title="docsify-darklight-theme"
          type="text/css"
  />
  <script>
    if (!localStorage.getItem('DARK_LIGHT_THEME')) localStorage.setItem('DARK_LIGHT_THEME', 'light');
  </script>
</head>
<body>
<div id="app"></div>
<script>
  window.$docsify = {
    name: '',
    repo: '',
    loadNavbar: true,
    loadSidebar: true,
    coverpage: false,
    onlyCover: false,
    subMaxLevel: 3,
    auto2top: false,
    ga: 'UA-74595852-46',
    pagination: {
      crossChapter: true,
      crossChapterText: true,
    },
    darklightTheme: {
      siteFont: "PT Sans",
      defaultTheme: 'light | dark',
      codeFontFamily: 'Roboto Mono, Monaco, courier, monospace',
      bodyFontSize: '17px',
      light: {
        accent: '#42b983',
        toogleBackground: '#091a28',
        background: '#ffffff',
        textColor: '#34495e',
        codeTextColor: '#525252',
        codeBackgroundColor: '#f8f8f8',
        borderColor: 'rgba(0, 0, 0, 0.07)',
        blockQuoteColor: '#858585',
        highlightColor: '#d22778',
        sidebarSublink: '#5e5e5e',
        codeTypeColor: '#091a28',
        coverBackground: 'linear-gradient(to left bottom, hsl(118, 100%, 85%) 0%,hsl(181, 100%, 85%) 100%)',
        toogleImage: 'url(https://cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/icons/moon.svg)'
      },
      dark: {
        accent: '#42b983',
        toogleBackground: '#ffffff',
        background: '#091a28',
        textColor: '#b4b4b4',
        codeTextColor: '#ffffff',
        codeBackgroundColor: '#0e2233',
        borderColor: '#0d2538',
        blockQuoteColor: '#858585',
        highlightColor: '#d22778',
        sidebarSublink: '#b4b4b4',
        codeTypeColor: '#ffffff',
        coverBackground: 'linear-gradient(to left bottom, hsl(118, 100%, 85%) 0%,hsl(181, 100%, 85%) 100%)',
        toogleImage: 'url(https://cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/icons/sun.svg)'
      }
    },
    search: {
      maxAge: 86400000, // Expiration time, the default one day
      paths: 'auto',
      placeholder: 'Type to search',

      noData: 'No Results!',

      // Headline depth, 1 - 6
      depth: 6,

      hideOtherSidebarContent: false, // whether or not to hide other sidebar content
    }
  }
</script>
<script src="//unpkg.com/docsify/lib/docsify.min.js" data-ga='UA-74595852-46'></script>
<script src="//unpkg.com/docsify/lib/plugins/ga.min.js"></script>
<script src="//unpkg.com/docsify/lib/plugins/emoji.min.js"></script>
<script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
<script src="//unpkg.com/docsify/lib/plugins/zoom-image.min.js"></script>
<script
        src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/index.min.js"
        type="text/javascript">
</script>
<script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
<script src="//unpkg.com/docsify-scroll-to-top/dist/docsify-scroll-to-top.min.js"></script>

<style>
  .app-nav {
    position: fixed;
    background-color: var(--background);
    width: calc(100% - 300px);
    margin: 0;
    margin-right: 0 !important;
    padding-left: 50px;
    text-align: left;
    display: flex;
    align-items: center;
    justify-content: space-between;
    border-bottom: 1px solid var(--borderColor);
  }

  .close .app-nav {
    width: 100%;
  }

  .app-nav img {
    width: 30px;
    margin-right: 25px;
    margin-top: 5px;
  }

  #docsify-darklight-theme {
    right: -5px;
    top: 36px;
  }

  .medium-zoom-overlay {
    background: transparent !important;
    background: rgb(0 0 0 / 50%) !important;
    z-index: 15;
  }

  .medium-zoom-image {
    z-index: 15;
  }

  .markdown-section h2:before {
    display: block;
    content: "";
    height: 70px;
    margin: -65px 0 0;
  }

  .scroll-to-top {
    visibility: hidden;
  }

  .scroll-to-top:after {
    visibility: visible;
    content: '^';
    display: block;
    overflow: hidden;
    position: fixed;
    right: 15px;
    bottom: 15px;
    width: 35px;
    height: 35px;
    background: white;
    color: rgb(102, 102, 102);
    border: 1px solid rgb(221, 221, 221);
    line-height: 50px;
    font-size: 35px;
    text-align: center;
    cursor: pointer;
    border-radius: 50%;
    font-weight: bold;
    box-shadow: rgb(187 187 187) 0px 0px 10px;
  }

  .stacks_grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    grid-gap: 1px;
    grid-auto-rows: minmax(100px, auto);
  }

</style>
</body>
</html>
